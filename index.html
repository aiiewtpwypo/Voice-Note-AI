<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS ËÆäÊï∏Á≥ªÁµ± (Â•∂Ëå∂Ëâ≤Á≥ª) --- */
        :root {
            --bg-color: #F7F5F2;
            --card-bg: #FFFFFF;
            --primary-color: #C59D7F;
            --primary-dark: #8D7B68;
            --accent-color: #D4A373;
            --text-main: #4A403A;
            --text-muted: #9C8E83;
            --success-color: #A3B18A;
            --danger-color: #D58989;
            
            --radius-lg: 24px;
            --radius-sm: 16px;
            --shadow-soft: 0 10px 40px -10px rgba(197, 157, 127, 0.15);
            --shadow-hover: 0 20px 50px -12px rgba(197, 157, 127, 0.25);
            --digit-height: 80px;
            
            /* Grid Ë®≠ÂÆöÔºöÊõ¥Á≤æÁ¥∞ÁöÑÂñÆÂÖÉÊ†º */
            --grid-gap: 20px;
            --grid-row-height: 20px; /* Èôç‰ΩéÈ´òÂ∫¶‰ª•ÂÖÅË®±Êõ¥Ëá™Áî±ÁöÑË™øÊï¥ */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(var(--primary-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0;
        }

        /* --- ‰ΩàÂ±ÄÁ≥ªÁµ± (Bento Grid) --- */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: var(--grid-row-height);
            gap: var(--grid-gap);
            padding-bottom: 40px;
            position: relative; 
            grid-auto-flow: dense;
        }

        /* Ê®ôÈ°åÂçÄ */
        header {
            grid-column: span 12;
            grid-row: span 4;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }
        
        .header-left .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .clock-display { text-align: right; }
        .time-now { font-size: 1.5rem; font-weight: 800; color: var(--primary-dark); font-variant-numeric: tabular-nums; }
        .date-now { font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }

        /* ÈÄöÁî®Âç°ÁâáÊ®£Âºè */
        .widget {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: box-shadow 0.2s ease, transform 0.1s;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.6);
            position: relative;
            overflow: hidden;
            min-height: 100%;
        }

        .widget:hover {
            box-shadow: var(--shadow-hover);
            border-color: rgba(255,255,255,0.9);
            z-index: 10;
        }

        .widget.dragging { opacity: 0.3; border: 2px dashed var(--primary-color); box-shadow: none; z-index: 20; }
        .widget.resizing-source { opacity: 0.3; } /* Ë™øÊï¥ÊôÇÂéüÂßãÂç°ÁâáÁöÑÊ®£Âºè */

        /* ÂπΩÈùàÂç°Áâá (Ë™øÊï¥Â§ßÂ∞èÊôÇÈ°ØÁ§∫) */
        .ghost-widget {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 100;
            pointer-events: none; /* ËÆìÊªëÈº†‰∫ã‰ª∂Á©øÈÄè */
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Ë™øÊï¥ÊâãÊüÑÊ®£Âºè */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            cursor: se-resize; /* ÊñúÂêëË™øÊï¥Ê∏∏Ê®ô */
            z-index: 30;
            background: linear-gradient(135deg, transparent 50%, var(--primary-color) 50%);
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            border-bottom-right-radius: var(--radius-lg);
        }
        
        .widget:hover .resize-handle { opacity: 0.6; }
        .resize-handle:hover { opacity: 1; transform: scale(1.1); }

        .widget-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-shrink: 0; cursor: grab;
        }
        .widget-header:active { cursor: grabbing; }

        .widget-title {
            font-size: 1.1rem; font-weight: 700; color: var(--primary-dark);
            display: flex; align-items: center; gap: 10px; pointer-events: none;
        }

        .drag-icon { color: var(--text-muted); opacity: 0.5; font-size: 1.2rem; }

        /* --- ÊâãÊ©üÁâà RWD (ÈéñÂÆö‰ΩàÂ±Ä) --- */
        @media (max-width: 768px) {
            .dashboard-container { display: flex; flex-direction: column; gap: 20px; }
            .widget { 
                grid-column: auto !important; grid-row: auto !important; 
                min-height: 300px; height: auto !important;
            }
            .resize-handle { display: none; }
            header { height: auto; margin-bottom: 10px; }
        }

        /* --- Widget 1: Áï™ËåÑÈêò --- */
        .widget-pomodoro {
            background: linear-gradient(145deg, #FFFFFF 0%, #FFF5ED 100%);
            justify-content: center; align-items: center; text-align: center;
        }
        .timer-wrapper {
            display: flex; align-items: center; justify-content: center; margin: auto 0;
            font-family: 'Nunito', sans-serif; height: var(--digit-height); transform: scale(0.9);
        }
        .digit-group {
            display: block; position: relative; font-size: 5rem; font-weight: 800;
            line-height: var(--digit-height); color: var(--primary-dark); overflow: hidden;
            height: var(--digit-height); width: 0.7em;
        }
        .digit-wrapper {
            display: block; position: absolute; top: 0; left: 0; width: 100%;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .digit { height: var(--digit-height); line-height: var(--digit-height); display: flex; align-items: center; justify-content: center; }
        .colon {
            font-size: 3.5rem; margin: 0 5px; color: var(--accent-color);
            line-height: var(--digit-height); height: var(--digit-height);
            display: flex; align-items: center; padding-bottom: 10px; animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }
        .timer-status {
            font-size: 1rem; font-weight: 700; color: var(--text-muted);
            margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;
        }
        .timer-controls { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .btn-circle {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.2s; background: var(--bg-color); color: var(--text-muted);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .btn-circle:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.08); color: var(--primary-dark); }
        .btn-pill {
            height: 48px; padding: 0 24px; border-radius: 24px; background: var(--primary-color);
            color: white; font-size: 1rem; font-weight: 700; gap: 8px; border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 4px 15px rgba(197, 157, 127, 0.3);
        }
        .btn-pill:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* --- Widget 2 & 3: ÂæÖËæ¶ËàáË®òÂ∏≥ --- */
        .input-area { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        input, textarea {
            flex: 1; padding: 12px 16px; border-radius: var(--radius-sm); border: 2px solid transparent;
            background: #F4F1EE; font-size: 0.95rem; color: var(--text-main); transition: all 0.3s; min-width: 0;
        }
        input:focus, textarea:focus { outline: none; background: #FFF; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(197, 157, 127, 0.1); }
        .btn-icon {
            width: 44px; height: 44px; border-radius: 14px; border: none; background: var(--primary-color);
            color: white; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; flex-shrink: 0;
        }
        .btn-icon:hover { background: var(--primary-dark); }
        .todo-list-container, .expense-list-container { flex: 1; overflow-y: auto; padding-right: 5px; min-height: 0; }
        .todo-item {
            display: flex; align-items: center; background: #FAFAFA; padding: 10px 14px;
            margin-bottom: 8px; border-radius: 12px; border-left: 4px solid var(--primary-color); transition: all 0.2s;
        }
        .todo-item:hover { background: #FFF; }
        .todo-item.completed { opacity: 0.6; border-left-color: var(--success-color); background: #F7F7F7; }
        .todo-item.completed span { text-decoration: line-through; color: var(--text-muted); }
        .checkbox-custom {
            width: 20px; height: 20px; border: 2px solid var(--primary-color); border-radius: 5px;
            margin-right: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .checkbox-custom.checked { background: var(--primary-color); }
        .checkbox-custom.checked::after { content: '‚úì'; color: white; font-size: 12px; font-weight: bold; }
        .balance-card {
            background: var(--primary-color); color: white; padding: 20px; border-radius: var(--radius-sm);
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end;
            background-image: linear-gradient(135deg, var(--primary-color) 0%, #D4A373 100%); flex-shrink: 0;
        }
        .balance-label { font-size: 0.85rem; opacity: 0.9; margin-bottom: 4px; font-weight: 600; }
        .balance-amount { font-size: 1.8rem; font-weight: 800; line-height: 1; }
        .expense-item {
            display: flex; justify-content: space-between; padding: 10px 0;
            border-bottom: 1px dashed #E0E0E0; font-size: 0.95rem; align-items: center;
        }
        .expense-price { font-weight: 700; color: var(--danger-color); }
        .btn-text-danger {
            background: none; border: none; color: #CCC; cursor: pointer;
            font-size: 1.2rem; margin-left: 8px; padding: 0 4px;
        }
        .btn-text-danger:hover { color: var(--danger-color); }
        .empty-placeholder { 
            text-align: center; color: var(--text-muted); display: flex; align-items: center;
            justify-content: center; height: 100%; font-size: 0.9rem; 
        }
        
        /* --- Widget 4: AI Voice Note --- */
        .widget-voice { display: flex; flex-direction: column; }
        .voice-layout { display: flex; gap: 20px; flex: 1; overflow: hidden; background: #FFFFFF; min-height: 0; }
        .voice-controls {
            width: 220px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, #FFFCF9, #F7F5F2); border-radius: var(--radius-sm);
            padding: 20px; border: 1px solid #F0F0F0;
        }
        .visualizer { display: flex; gap: 4px; height: 40px; margin-bottom: 10px; justify-content: center; align-items: center; }
        .wave-bar { width: 5px; height: 5px; background-color: #E0E0E0; border-radius: 99px; transition: all 0.15s; }
        .recording-active .wave-bar { background-color: var(--danger-color); }
        .voice-timer { font-size: 2rem; font-weight: 300; color: var(--text-main); text-align: center; margin-bottom: 5px; }
        .voice-status { font-size: 0.75rem; text-align: center; color: var(--text-muted); font-weight: 700; margin-bottom: 15px;}
        .btn-record-large {
            width: 100%; padding: 12px; border-radius: 16px; background: var(--text-main); color: white;
            border: none; font-size: 0.95rem; font-weight: 700; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; transition: all 0.2s;
        }
        .btn-record-large:hover { background: #332b26; }
        .btn-record-large.recording { background: var(--danger-color); animation: pulse 2s infinite; }
        .voice-actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-sub {
            padding: 10px; border-radius: 10px; background: white; border: 1px solid #E5E5E5;
            color: var(--text-muted); cursor: pointer; font-size: 0.85rem; font-weight: 600;
        }
        .btn-sub:hover { border-color: var(--primary-color); color: var(--primary-dark); }
        .btn-ai-magic:disabled { opacity: 0.5; }
        .voice-content-panel {
            flex: 1; display: flex; flex-direction: column; background: #FFF;
            border-radius: var(--radius-sm); border: 1px solid #F0F0F0; overflow: hidden; position: relative;
        }
        .voice-tabs { display: flex; padding: 5px; margin: 10px; background: #F4F1EE; border-radius: 10px; flex-shrink: 0; }
        .voice-tab {
            flex: 1; text-align: center; padding: 6px; font-size: 0.85rem; font-weight: 700;
            color: var(--text-muted); cursor: pointer; border-radius: 8px; border: none; background: transparent;
        }
        .voice-tab.active { background: white; color: var(--primary-dark); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .voice-textarea { flex: 1; width: 100%; border: none; resize: none; padding: 0 20px 20px 20px; font-size: 1rem; line-height: 1.6; background: transparent; outline: none; }
        .ai-results { padding: 0 20px 20px 20px; overflow-y: auto; height: 100%; }
        .tag { background: #F0EAE6; color: var(--primary-dark); padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 700; display: inline-block; margin: 0 5px 5px 0; }
        .ai-card { background: #FFFCF9; border: 1px solid #F5EFE9; border-radius: 12px; padding: 15px; margin-bottom: 12px; }
        .ai-card h4 { font-size: 0.8rem; margin-bottom: 8px; color: var(--text-muted); }
        @media (max-width: 900px) {
            .voice-layout { flex-direction: column; }
            .voice-controls { width: 100%; flex-direction: row; align-items: center; gap: 15px; }
            .voice-timer { font-size: 1.5rem; margin: 0; }
            .visualizer { display: none; }
        }
        #toastContainer { position: fixed; top: 24px; right: 24px; z-index: 100; pointer-events: none; }
        .toast {
            background: white; padding: 12px 20px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-left: 5px solid; margin-bottom: 10px;
            font-size: 0.9rem; font-weight: 700; color: var(--text-main);
            animation: slideIn 0.3s; pointer-events: auto; display: flex; align-items: center; gap: 10px;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #DBC8B6; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

    <div class="dashboard-container" id="dashboardGrid">
        <header>
            <div class="header-left">
                <h1>Student Dashboard</h1>
                <div class="subtitle">Design Your Perfect Workflow.</div>
            </div>
            <div class="clock-display">
                <div class="time-now" id="clockTime">00:00</div>
                <div class="date-now" id="clockDate">Loading...</div>
            </div>
        </header>

        <!-- Widget 1: Áï™ËåÑÈêò -->
        <div class="widget widget-pomodoro" draggable="true" data-id="pomodoro" style="grid-column: span 5; grid-row: span 16;">
            <div class="resize-handle" title="ÊãñÊõ≥Ë™øÊï¥Â§ßÂ∞è"></div>
            <div class="widget-header">
                <div class="drag-icon" title="ÊãñÊõ≥‰ΩçÁΩÆ">‚ãÆ‚ãÆ</div>
                <div class="timer-status" id="timerStatus" style="margin:0; flex:1; text-align:center;">Ready to Focus?</div>
                <div style="width: 24px;"></div>
            </div>
            <div class="timer-wrapper">
                <div class="digit-group"><div class="digit-wrapper" id="min-tens"></div></div>
                <div class="digit-group"><div class="digit-wrapper" id="min-ones"></div></div>
                <div class="colon">:</div>
                <div class="digit-group"><div class="digit-wrapper" id="sec-tens"></div></div>
                <div class="digit-group"><div class="digit-wrapper" id="sec-ones"></div></div>
            </div>
            <div class="timer-controls">
                <button class="btn-pill" id="mainBtn" onclick="toggleTimer()"><span>‚ñ∂ ÈñãÂßã</span></button>
                <button class="btn-circle" onclick="setMode(5)" title="‰ºëÊÅØ">‚òï</button>
                <button class="btn-circle" onclick="resetTimer()" title="ÈáçÁΩÆ">‚ü≥</button>
            </div>
        </div>

        <!-- Widget 2: ÂæÖËæ¶‰∫ãÈ†Ö -->
        <div class="widget widget-todo" draggable="true" data-id="todo" style="grid-column: span 7; grid-row: span 24;">
            <div class="resize-handle"></div>
            <div class="widget-header">
                <div class="widget-title"><div class="drag-icon">‚ãÆ‚ãÆ</div> üìù ÂæÖËæ¶Ê∏ÖÂñÆ</div>
                <button onclick="clearCompleted()" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-weight:600; font-size:0.85rem;">Ê∏ÖÈô§ÂÆåÊàê</button>
            </div>
            <div class="input-area">
                <input type="text" id="todoInput" placeholder="‰ªäÂ§©ÊÉ≥ÂÆåÊàê‰ªÄÈ∫ºÔºü" onkeypress="if(event.key==='Enter') addTodo()">
                <button class="btn-icon" onclick="addTodo()">Ôºã</button>
            </div>
            <div class="todo-list-container" id="todoList"></div>
        </div>

        <!-- Widget 3: Ë®òÂ∏≥ -->
        <div class="widget widget-expense" draggable="true" data-id="expense" style="grid-column: span 5; grid-row: span 20;">
            <div class="resize-handle"></div>
            <div class="widget-header">
                <div class="widget-title"><div class="drag-icon">‚ãÆ‚ãÆ</div> üí∞ Êî∂ÊîØÁ¥ÄÈåÑ</div>
            </div>
            <div class="balance-card">
                <div><div class="balance-label">Êú¨ÊúàÁ∏ΩÊîØÂá∫</div><div class="balance-amount" id="totalAmount">$0</div></div>
                <div style="font-size: 2rem; opacity: 0.4;">üí∏</div>
            </div>
            <div class="input-area">
                <input type="text" id="expenseName" placeholder="È†ÖÁõÆ" style="flex: 2;">
                <input type="number" id="expenseAmount" placeholder="$" style="flex: 1;">
                <button class="btn-icon" onclick="addExpense()" style="width: 44px; height: 44px;">Ôºã</button>
            </div>
            <div class="expense-list-container" id="expenseList"></div>
        </div>

        <!-- Widget 4: AI Voice Note -->
        <div class="widget widget-voice" draggable="true" data-id="voice" style="grid-column: span 12; grid-row: span 24;">
            <div class="resize-handle"></div>
            <div class="widget-header">
                <div class="widget-title"><div class="drag-icon">‚ãÆ‚ãÆ</div> üéôÔ∏è AI Ë™ûÈü≥Á≠ÜË®ò</div>
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--primary-color); background: rgba(197, 157, 127, 0.1); padding: 4px 10px; border-radius: 20px;">Gemini</div>
            </div>
            <div class="voice-layout">
                <div class="voice-controls">
                    <div>
                        <div class="visualizer" id="visualizer">
                            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                            <div class="wave-bar"></div><div class="wave-bar"></div>
                        </div>
                        <div class="voice-timer" id="voiceTimer">00:00</div>
                        <div class="voice-status" id="voiceStatus">Ê∫ñÂÇôÂ∞±Á∑í</div>
                    </div>
                    <div>
                        <button id="recordBtn" class="btn-record-large" onclick="toggleRecording()">
                            <span id="recordIcon">‚óè</span> <span id="recordText">ÈåÑÈü≥</span>
                        </button>
                        <div class="voice-actions-grid">
                            <button class="btn-sub" onclick="clearTranscript()">Ê∏ÖÈô§</button>
                            <button id="analyzeBtn" class="btn-sub btn-ai-magic" onclick="analyzeWithAI()" disabled>ÂàÜÊûê</button>
                        </div>
                    </div>
                </div>
                <div class="voice-content-panel">
                    <div class="voice-tabs">
                        <button id="tabTranscript" class="voice-tab active" onclick="switchVoiceTab('transcript')">ÈÄêÂ≠óÁ®ø</button>
                        <button id="tabInsights" class="voice-tab" onclick="switchVoiceTab('insights')">AI Ê¥ûÂØü</button>
                    </div>
                    <textarea id="voiceTranscriptArea" class="voice-textarea" placeholder="ÈåÑÈü≥Â∞áÈ°ØÁ§∫ÊñºÊ≠§..."></textarea>
                    <div id="voiceInsightsArea" class="ai-results" style="display: none;">
                        <div id="aiEmptyState" class="empty-placeholder"><p>ÈªûÊìä„ÄåÂàÜÊûê„Äç‰ª•ÁîüÊàêÊëòË¶Å</p></div>
                        <div id="aiContent" style="display: none;">
                            <div class="tag-cloud" id="aiTags"></div>
                            <div class="ai-card"><h4>üìù ÊëòË¶Å</h4><div id="aiSummary" class="ai-text"></div></div>
                            <div class="ai-card"><h4>‚úÖ ÂæÖËæ¶</h4><div id="aiActions" class="action-list"></div></div>
                        </div>
                    </div>
                    <div id="aiLoading" class="loader-overlay" style="display: none;">
                        <div class="spinner"></div><p style="font-size:0.8rem; font-weight:700; color:var(--primary-dark);">AI ÊÄùËÄÉ‰∏≠...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        /* --- 1. System: Clock & Enhanced Drag/Resize --- */
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const mins = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clockTime').innerText = `${hours}:${mins}`;
            document.getElementById('clockDate').innerText = now.toLocaleDateString();
        }
        setInterval(updateClock, 1000); updateClock();

        const container = document.getElementById('dashboardGrid');
        let draggedItem = null;

        // Load saved layout
        function loadLayout() {
            const savedConfig = JSON.parse(localStorage.getItem('widgetConfig'));
            if (savedConfig) {
                savedConfig.forEach(conf => {
                    const widget = document.querySelector(`.widget[data-id="${conf.id}"]`);
                    if(widget) {
                        widget.style.gridColumn = `span ${conf.col}`;
                        widget.style.gridRow = `span ${conf.row}`;
                        container.appendChild(widget);
                    }
                });
            }
        }
        loadLayout();

        function saveLayout() {
            const widgets = Array.from(document.querySelectorAll('.widget'));
            const config = widgets.map(w => {
                const colSpan = w.style.gridColumn.replace('span', '').trim() || '12';
                const rowSpan = w.style.gridRow.replace('span', '').trim() || '16';
                return { id: w.dataset.id, col: colSpan, row: rowSpan };
            });
            localStorage.setItem('widgetConfig', JSON.stringify(config));
        }

        // Resize Logic with Ghost Element
        document.querySelectorAll('.widget').forEach(widget => {
            const header = widget.querySelector('.widget-header');
            header.addEventListener('mousedown', () => { widget.setAttribute('draggable', 'true'); });
            header.addEventListener('mouseup', () => { widget.setAttribute('draggable', 'false'); });

            widget.addEventListener('dragstart', function(e) {
                draggedItem = this;
                setTimeout(() => this.classList.add('dragging'), 0);
                e.dataTransfer.effectAllowed = 'move';
            });
            
            widget.addEventListener('dragend', function() {
                this.classList.remove('dragging');
                this.setAttribute('draggable', 'false');
                draggedItem = null;
                saveLayout();
            });

            const handle = widget.querySelector('.resize-handle');
            if(handle) handle.addEventListener('mousedown', initResize);
        });

        function initResize(e) {
            e.preventDefault(); e.stopPropagation();
            const widget = e.target.closest('.widget');
            const startX = e.clientX;
            const startY = e.clientY;
            const rect = widget.getBoundingClientRect();
            const startWidth = rect.width;
            const startHeight = rect.height;
            
            // Grid Constants
            const gap = 20; // var(--grid-gap)
            const containerWidth = container.offsetWidth;
            const colWidth = (containerWidth - (11 * gap)) / 12;
            const rowHeight = 20; // var(--grid-row-height)

            // Create Ghost
            const ghost = document.createElement('div');
            ghost.className = 'ghost-widget';
            ghost.style.width = startWidth + 'px';
            ghost.style.height = startHeight + 'px';
            ghost.style.top = (window.scrollY + rect.top) + 'px';
            ghost.style.left = (window.scrollX + rect.left) + 'px';
            document.body.appendChild(ghost);
            
            widget.classList.add('resizing-source');

            function doDrag(e) {
                const newWidth = Math.max(100, startWidth + e.clientX - startX);
                const newHeight = Math.max(100, startHeight + e.clientY - startY);
                ghost.style.width = newWidth + 'px';
                ghost.style.height = newHeight + 'px';
                
                // Live Feedback Text
                const estCols = Math.max(3, Math.min(12, Math.round((newWidth + gap) / (colWidth + gap))));
                const estRows = Math.max(6, Math.round((newHeight + gap) / (rowHeight + gap)));
                ghost.innerText = `${estCols} √ó ${estRows}`;
            }

            function stopDrag(e) {
                const finalWidth = parseFloat(ghost.style.width);
                const finalHeight = parseFloat(ghost.style.height);
                
                let newColSpan = Math.round((finalWidth + gap) / (colWidth + gap));
                let newRowSpan = Math.round((finalHeight + gap) / (rowHeight + gap));

                newColSpan = Math.max(3, Math.min(12, newColSpan));
                newRowSpan = Math.max(6, newRowSpan);

                widget.style.gridColumn = `span ${newColSpan}`;
                widget.style.gridRow = `span ${newRowSpan}`;
                
                ghost.remove();
                widget.classList.remove('resizing-source');
                
                window.removeEventListener('mousemove', doDrag);
                window.removeEventListener('mouseup', stopDrag);
                saveLayout();
            }

            window.addEventListener('mousemove', doDrag);
            window.addEventListener('mouseup', stopDrag);
        }

        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientY, e.clientX);
            if (afterElement == null) container.appendChild(draggedItem);
            else container.insertBefore(draggedItem, afterElement);
        });

        function getDragAfterElement(container, y, x) {
            const draggableElements = [...container.querySelectorAll('.widget:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offsetX = x - box.left - box.width / 2;
                const offsetY = y - box.top - box.height / 2;
                if (offsetY < 0 && offsetY > closest.offsetY) return { offset: offsetY, element: child, offsetY: offsetY };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY, offsetY: Number.NEGATIVE_INFINITY }).element;
        }

        /* --- 2. Pomodoro Logic --- */
        let timerInterval; let timeLeft = 25 * 60; let isRunning = false; let currentModeTime = 25 * 60; 
        function initDigit(id, val) {
            const wrapper = document.getElementById(id);
            let html = ''; for(let i=0; i<=9; i++) html += `<div class="digit">${i}</div>`;
            wrapper.innerHTML = html; setDigit(id, val);
        }
        function setDigit(id, val) { document.getElementById(id).style.transform = `translateY(-${val * 80}px)`; }
        ['min-tens', 'min-ones', 'sec-tens', 'sec-ones'].forEach(id => initDigit(id, 0));
        updateTimerDisplay();

        function toggleTimer() { isRunning ? pauseTimer() : startTimer(); }
        function startTimer() {
            clearInterval(timerInterval); isRunning = true; updateMainBtn();
            timerInterval = setInterval(() => {
                if(timeLeft > 0) { timeLeft--; updateTimerDisplay(); }
                else { pauseTimer(); showToast("‚è∞ ÊôÇÈñìÂà∞ÔºÅ", "success"); resetTimer(); }
            }, 1000);
        }
        function pauseTimer() { clearInterval(timerInterval); isRunning = false; updateMainBtn(); }
        function resetTimer() { pauseTimer(); timeLeft = currentModeTime; updateTimerDisplay(); }
        function setMode(m) { pauseTimer(); currentModeTime = m * 60; timeLeft = currentModeTime; updateTimerDisplay(); 
            document.getElementById('timerStatus').innerText = m===25?"Focus Time":"Break Time"; }
        function updateMainBtn() { document.getElementById('mainBtn').innerHTML = isRunning ? `<span>‚è∏ Êö´ÂÅú</span>` : `<span>‚ñ∂ ÈñãÂßã</span>`; }
        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60); const s = timeLeft % 60;
            const mStr = m.toString().padStart(2, '0'); const sStr = s.toString().padStart(2, '0');
            setDigit('min-tens', mStr[0]); setDigit('min-ones', mStr[1]);
            setDigit('sec-tens', sStr[0]); setDigit('sec-ones', sStr[1]);
            document.title = isRunning ? `${mStr}:${sStr} | Focusing` : `Student Dashboard`;
        }

        /* --- 3. Todo & Expense Logic --- */
        function loadTodos() {
            const list = document.getElementById('todoList'); list.innerHTML = '';
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            if (!todos.length) { list.innerHTML = `<div class="empty-placeholder">ÁÑ°ÂæÖËæ¶‰∫ãÈ†Ö</div>`; return; }
            todos.forEach((todo, i) => {
                const div = document.createElement('div'); div.className = `todo-item ${todo.completed?'completed':''}`;
                div.innerHTML = `<div style="display:flex;align-items:center;flex:1"><div class="checkbox-custom ${todo.completed?'checked':''}" onclick="toggleTodo(${i})"></div><span onclick="toggleTodo(${i})">${escapeHtml(todo.text)}</span></div><button class="btn-text-danger" onclick="deleteTodo(${i})">√ó</button>`;
                list.appendChild(div);
            });
        }
        function addTodo() {
            const input = document.getElementById('todoInput'); const val = input.value.trim(); if(!val) return;
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.push({ text: val, completed: false }); localStorage.setItem('todos', JSON.stringify(todos));
            input.value = ''; loadTodos();
        }
        function toggleTodo(i) {
            const todos = JSON.parse(localStorage.getItem('todos')); todos[i].completed = !todos[i].completed;
            localStorage.setItem('todos', JSON.stringify(todos)); loadTodos();
        }
        function deleteTodo(i) {
            const todos = JSON.parse(localStorage.getItem('todos')); todos.splice(i, 1);
            localStorage.setItem('todos', JSON.stringify(todos)); loadTodos();
        }
        function clearCompleted() {
            const todos = (JSON.parse(localStorage.getItem('todos'))||[]).filter(t => !t.completed);
            localStorage.setItem('todos', JSON.stringify(todos)); loadTodos();
        }

        function loadExpenses() {
            const list = document.getElementById('expenseList'); list.innerHTML = '';
            const exps = JSON.parse(localStorage.getItem('expenses')) || [];
            let total = 0;
            if (!exps.length) { list.innerHTML = `<div class="empty-placeholder">ÁÑ°ÊîØÂá∫Á¥ÄÈåÑ</div>`; document.getElementById('totalAmount').innerText = "$0"; return; }
            exps.slice().reverse().forEach((item, revIdx) => {
                const idx = exps.length - 1 - revIdx; total += parseInt(item.amount);
                const div = document.createElement('div'); div.className = 'expense-item';
                div.innerHTML = `<span>${escapeHtml(item.name)}</span><div style="display:flex;align-items:center"><span class="expense-price">-$${item.amount}</span><button class="btn-text-danger" onclick="deleteExpense(${idx})">√ó</button></div>`;
                list.appendChild(div);
            });
            document.getElementById('totalAmount').innerText = `$${total}`;
        }
        function addExpense() {
            const nInput = document.getElementById('expenseName'); const aInput = document.getElementById('expenseAmount');
            const n = nInput.value.trim(); const a = parseInt(aInput.value); if(!n || isNaN(a)) return;
            const exps = JSON.parse(localStorage.getItem('expenses')) || [];
            exps.push({ name: n, amount: a }); localStorage.setItem('expenses', JSON.stringify(exps));
            nInput.value = ''; aInput.value = ''; loadExpenses();
        }
        function deleteExpense(i) {
            if(!confirm("Á¢∫ÂÆöÂà™Èô§Ôºü")) return;
            const exps = JSON.parse(localStorage.getItem('expenses')); exps.splice(i, 1);
            localStorage.setItem('expenses', JSON.stringify(exps)); loadExpenses();
        }

        /* --- 4. AI Voice Note --- */
        let voiceRec = false, recognition = null, vInterval, vStart, vElapsed = 0;
        const apiKey = ""; 
        
        const bars = document.querySelectorAll('.wave-bar');
        setInterval(() => {
            if (voiceRec) bars.forEach(b => b.style.height = Math.floor(Math.random()*30+5)+'px');
            else bars.forEach(b => b.style.height = '5px');
        }, 100);

        function switchVoiceTab(t) {
            document.getElementById('tabTranscript').classList.toggle('active', t==='transcript');
            document.getElementById('tabInsights').classList.toggle('active', t==='insights');
            document.getElementById('voiceTranscriptArea').style.display = t==='transcript'?'block':'none';
            document.getElementById('voiceInsightsArea').style.display = t==='insights'?'block':'none';
        }

        function initSpeech() {
            if (!('webkitSpeechRecognition' in window)) return alert("Ë´ã‰ΩøÁî® Chrome");
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-TW'; recognition.continuous = true; recognition.interimResults = true;
            recognition.onresult = e => {
                let f = '', inter = '';
                for(let i=e.resultIndex; i<e.results.length; ++i) {
                    if(e.results[i].isFinal) f += e.results[i][0].transcript; else inter += e.results[i][0].transcript;
                }
                if(f) document.getElementById('voiceTranscriptArea').value += f;
                updateAnalyzeBtn();
            };
            recognition.onend = () => { if(voiceRec) recognition.start(); };
        }

        function toggleRecording() {
            if(!recognition) initSpeech();
            const btn = document.getElementById('recordBtn');
            if(voiceRec) {
                voiceRec = false; recognition.stop(); clearInterval(vInterval);
                btn.classList.remove('recording'); btn.innerHTML = `<span>‚óè</span> <span>ÈåÑÈü≥</span>`;
                document.getElementById('voiceStatus').innerText = "Ê∫ñÂÇôÂ∞±Á∑í";
                document.getElementById('visualizer').classList.remove('recording-active');
            } else {
                recognition.start(); voiceRec = true; vStart = Date.now() - vElapsed;
                vInterval = setInterval(() => {
                    vElapsed = Date.now() - vStart;
                    const sec = Math.floor(vElapsed/1000);
                    document.getElementById('voiceTimer').innerText = `${Math.floor(sec/60).toString().padStart(2,'0')}:${(sec%60).toString().padStart(2,'0')}`;
                }, 1000);
                btn.classList.add('recording'); btn.innerHTML = `<span>‚ñ†</span> <span>ÂÅúÊ≠¢</span>`;
                document.getElementById('voiceStatus').innerText = "ÈåÑÈü≥‰∏≠...";
                document.getElementById('visualizer').classList.add('recording-active');
            }
        }

        function clearTranscript() {
            if(voiceRec) toggleRecording();
            document.getElementById('voiceTranscriptArea').value = ""; vElapsed = 0;
            document.getElementById('voiceTimer').innerText = "00:00";
            document.getElementById('aiContent').style.display = 'none';
            document.getElementById('aiEmptyState').style.display = 'flex';
            updateAnalyzeBtn();
        }

        function updateAnalyzeBtn() {
            document.getElementById('analyzeBtn').disabled = !document.getElementById('voiceTranscriptArea').value.trim();
        }

        async function analyzeWithAI() {
            const text = document.getElementById('voiceTranscriptArea').value; if(!text.trim()) return;
            switchVoiceTab('insights');
            document.getElementById('aiEmptyState').style.display = 'none';
            document.getElementById('aiLoading').style.display = 'flex';
            
            try {
                let key = apiKey || localStorage.getItem('gemini_api_key');
                if(!key) { key = prompt("Ë´ãËº∏ÂÖ• Gemini API Key:"); if(key) localStorage.setItem('gemini_api_key', key); else throw new Error("ÁÑ° API Key"); }
                
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Analyze this and return JSON: {"summary":"Traditional Chinese summary < 50 words", "tags":["tag1"], "action_items":["action1"]}. Text: ${text}` }] }] })
                });
                if(!res.ok) throw new Error('API Error');
                const data = await res.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                
                document.getElementById('aiTags').innerHTML = result.tags.map(t => `<span class="tag">#${t}</span>`).join('');
                document.getElementById('aiSummary').innerText = result.summary;
                document.getElementById('aiActions').innerHTML = result.action_items.map(a => `<div class="action-item-box"><input type="checkbox"><span>${a}</span></div>`).join('');
                
                document.getElementById('aiContent').style.display = 'block';
            } catch(e) { alert(e.message); document.getElementById('aiEmptyState').style.display = 'flex'; }
            finally { document.getElementById('aiLoading').style.display = 'none'; }
        }

        function showToast(msg, type) {
            const t = document.createElement('div'); t.className = 'toast';
            t.style.borderLeftColor = type==='error'?'var(--danger-color)':'var(--success-color)';
            t.innerHTML = `<span>${type==='error'?'‚ö†Ô∏è':'‚úÖ'}</span><span>${msg}</span>`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
        function escapeHtml(t) { return t?t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):t; }

        loadTodos(); loadExpenses();
        document.getElementById('voiceTranscriptArea').addEventListener('input', updateAnalyzeBtn);
    </script>
